<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Shopping-Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ==========Boxicon======= -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

            <!-- CONTENT -->
            <div class="cart-content">
                <!-- TEXT BOX -->
                
            </div>

            <!-- TOTAL -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$</div>
            </div>

            <!-- BUY BUTTON -->
            <button class="buy-btn">Buy Now</button>
            <!-- cart close -->
            <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- =======================SHOP SECTION============= -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT -->
        <div class="shop-content">
            <!-- BOX-1 -->
            <div class="product-box">
                <img src="./Images/shoe3main.jpg" alt="product" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$98.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-2 -->
            <div class="product-box">
                <img src="./Images/backpackmain.jpg" alt="product" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$67.9</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-3 -->
            <div class="product-box">
                <img src="./Images/adidasmain.jpg" alt="product" class="product-img">
                <h2 class="product-title">MEDAL ADIDAS</h2>
                <span class="product-price">$80.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-4 -->
            <div class="product-box">
                <img src="./Images/glassess.jpg" alt="product" class="product-img">
                <h2 class="product-title">GLASSESS</h2>
                <span class="product-price">$50.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-5 -->
            <div class="product-box">
                <img src="./Images/PS5-CONTROLER.jpg" alt="product" class="product-img">
                <h2 class="product-title">PS5-CONTROLER</h2>
                <span class="product-price">50.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-6 -->
            <div class="product-box">
                <img src="./Images/LAPTOP.webp" alt="product" class="product-img">
                <h2 class="product-title">LAPTOP</h2>
                <span class="product-price">150.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-7 -->
            <div class="product-box">
                <img src="./Images/CAMERA.jpg" alt="product" class="product-img">
                <h2 class="product-title">CAMERA</h2>
                <span class="product-price">85.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- BOX-8 -->
            <div class="product-box">
                <img src="./Images/DIGITAL WATCH.jpg" alt="product" class="product-img">
                <h2 class="product-title">DIGITAL WATCH</h2>
                <span class="product-price">50.5</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
